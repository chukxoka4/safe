<!DOCTYPE html>
<html>

<head>
    <title>AI-Enhanced Revision System</title>
    <!-- Link to External CSS (cache-bust so deploy updates show) -->
    <link rel="stylesheet" type="text/css" href="static/styles.css?v=3">
</head>

<body>

    <h1>AI-Enhanced Revision System</h1>

    <!-- Upload Section -->
    <div id="upload-section">
        <h2>Upload Course Materials (PDF only)</h2>
        <form id="upload-form" enctype="multipart/form-data" method="post">
            <input type="file" id="file-upload" name="file" accept="application/pdf" required>
            <br><br>
            <button type="submit" id="upload-button">Upload and Process</button>
            <!-- Advanced Process Button -->
            <button type="button" id="advanced-button">Advanced Process</button>
        </form>
        <!-- Progress Bar -->
        <div id="progress-bar">
            <div id="progress-bar-fill"></div>
        </div>
    </div>

    <!-- Input Section -->
    <div id="input-section">
        <h2>Ask a Question</h2>
        <p class="ask-intro">Ask questions about your uploaded PDFs. Pick a document, then type your question.</p>
        <form id="question-form" method="post">
            <div class="ask-step ask-step-1">
                <span class="ask-step-label">Step 1</span>
                <label for="doc-select-trigger">Select document (context to ask from)</label>
                <p id="document-context-status" class="document-context-status" aria-live="polite">Preparing document context…</p>
                <div class="doc-select-wrapper" id="doc-select-wrapper" style="display: none;">
                  <input type="hidden" id="document-select" name="document_id" value="">
                  <button type="button" class="doc-select-trigger" id="doc-select-trigger" aria-haspopup="listbox" aria-expanded="false">— Select document (context for your question) —</button>
                  <div class="doc-select-panel" id="doc-select-panel" role="listbox" aria-hidden="true">
                    <input type="text" class="doc-select-search" id="doc-select-search" placeholder="Search documents…" aria-label="Search documents" autocomplete="off">
                    <div class="doc-select-list" id="doc-select-list"></div>
                  </div>
                </div>
                <div id="document-label-area" class="document-label-area">
                  <label for="document-display-name">Display name (optional)</label>
                  <input type="text" id="document-display-name" placeholder="e.g. Course Notes Unit 1">
                  <button type="button" id="save-display-name">Save name</button>
                </div>
            </div>
            <div class="ask-step ask-step-2">
                <span class="ask-step-label">Step 2</span>
                <label for="question-input">Type your question</label>
                <textarea id="question-input" name="question" placeholder="Enter your question here (expand as needed)" required
                    class="question-input-full" rows="4"></textarea>
            </div>
            <div class="ask-step ask-step-3">
                <span class="ask-step-label">Step 3</span>
                <label for="processing-mode">Answering method (matches document)</label>
                <select id="processing-mode" title="Set automatically when you select a document">
                    <option value="simple">Simple</option>
                    <option value="advanced">Advanced</option>
                </select>
                <button type="submit" id="ask-button">Get Answer</button>
                <span id="ask-loading" class="ask-loading" aria-live="polite" style="display: none;">⏳ Answering…</span>
            </div>
        </form>
    </div>

    <!-- Answer Section -->
    <div id="answer-section">
        <h2>Answer</h2>
        <div id="answer">
            <!-- The AI-generated answer will appear here -->
        </div>
    </div>

    <!-- Link to External JavaScript (cache-bust so deploy updates show) -->
    <script src="static/script_.js?v=3"></script>

</body>

</html>
